<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แสดงภาพกลางจอ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;   /* จัดแนวนอนตรงกลาง */
      align-items: center;       /* จัดแนวตั้งตรงกลาง */
      height: 100vh;             /* สูงเต็มหน้าจอ */
      background: #8790c3;          /* พื้นหลังดำ (เปลี่ยนสีได้) */
    }
    img {
      max-width: 100%;           /* กว้างไม่เกินจอ */
      max-height: 100%;          /* สูงไม่เกินจอ */
      object-fit: contain;       /* รักษาอัตราส่วน */
    }
  </style>
</head>
<body>
  <img src="Resume_DN.png" alt="My Image">
</body>
</html>
